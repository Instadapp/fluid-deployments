<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deployments Explorer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="header-left">
          <h1>Deployments Explorer</h1>
          <span class="subtitle">Fluid contract deployments</span>
        </div>
        <div class="header-right">
          <button id="loadFileBtn" class="secondary" title="Load deployments.md from disk">Load file</button>
          <input id="fileInput" type="file" accept=".md,.markdown,text/markdown,text/plain" hidden />
          <a href="./deployments.md" class="link subtle" target="_blank" rel="noreferrer">Raw markdown</a>
        </div>
      </header>

      <section class="controls">
        <div class="search-wrap">
          <input id="searchInput" type="search" placeholder="Search contracts, addresses, networks, args…" autocomplete="off" />
        </div>
        <div class="filters">
          <label class="filter">
            <span>Network</span>
            <select id="networkFilter">
              <option value="">All</option>
            </select>
          </label>
          <label class="filter">
            <span>Category</span>
            <select id="categoryFilter">
              <option value="">All</option>
            </select>
          </label>
          <label class="filter">
            <span>View</span>
            <select id="viewMode">
              <option value="cards">Cards</option>
              <option value="table">Table</option>
            </select>
          </label>
        </div>
      </section>

      <section id="status" class="status">
        <span id="statusText">Loading deployments.md…</span>
      </section>

      <main id="results" class="results"></main>
    </div>

    <div id="modal" class="modal" hidden>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h3 id="modalTitle" class="modal-title"></h3>
          <button id="modalCloseBtn" class="secondary" title="Close">Close</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <template id="cardTemplate">
      <div class="card">
        <div class="card-header">
          <div class="card-title-wrap">
            <h3 class="card-title"></h3>
            <span class="badge category"></span>
          </div>
          <div class="card-actions">
            <button class="collapse-btn" aria-expanded="false" title="Open details">Details</button>
          </div>
        </div>
        <div class="chip-row"></div>
        <div class="card-details" hidden></div>
      </div>
    </template>

    <script src="./app.js"></script>
  </body>
  </html>
